<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parametres du profil - eduquest</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sniglet&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Ubuntu', sans-serif; }
        .group:hover .group-hover\:block { display: block; }
        .group:hover .group-hover\:opacity-100 { opacity: 1; }
        .group:hover .group-hover\:pointer-events-auto { pointer-events: auto; }
        .material-icons, .material-symbols-outlined { vertical-align: middle; } 
        .sidebar-link.active { background-color: #f3f4f6; color: #047857; font-weight: 600; }
        .sidebar-link.active .material-icons { color: #047857; }
        input[type="file"].hidden-file-input { width: 0.1px; height: 0.1px; opacity: 0; overflow: hidden; position: absolute; z-index: -1; }
        .custom-file-upload-wrapper {
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            display: flex;
            align-items: center;
            overflow: hidden; 
        }
        .custom-file-upload-text {
            padding: 0.5rem 0.75rem; /* px-3 py-2 */
            color: #6b7280; /* text-gray-500 */
            font-size: 0.875rem; /* text-sm */
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-gray-100" style="font-family: 'Ubuntu', sans-serif;">

</body>
</html>
