<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden bg-white">
    <!-- header -->
    <header class="border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <div class="bg-gray-200 px-3 py-1 mr-3">
                    <span class="font-bold">logo</span>
                </div>
                <h1 class="text-2xl font-bold">eduquest</h1>
            </div>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="#" class="hover:text-gray-600">home</a></li>
                    <li><a href="#" class="hover:text-gray-600">about</a></li>
                    <li><a href="#" class="hover:text-gray-600">contact</a></li>
                    <li><a href="#" class="hover:text-gray-600">reports</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- main content -->
    <main class="container mx-auto px-4 py-4 h-full">
        <div class="flex flex-col md:flex-row gap-8 h-full">
            <!-- left side - placeholder area -->
            <div class="w-full md:w-1/2 bg-gray-100 rounded-lg h-full"></div>
            <!-- right side - login form -->
            <div class="w-full md:w-1/2 border border-gray-200 rounded-lg p-8 overflow-y-auto">
                <h2 class="text-2xl font-bold text-center mb-2">éveille ton savoir. relève le défi</h2>
                <p class="text-center text-gray-600 mb-8">connecte-toi à eduquest et commence ton aventure d'apprentissage.</p>

                <form>
                    <div class="mb-4">
                        <label for="email" class="block mb-2">email address</label>
                        <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block mb-2">password</label>
                        <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2" required>
                    </div>

                    <div class="flex justify-between items-center mb-6">
                        <button type="submit" class="bg-black text-white px-8 py-2 rounded-full">login</button>
                        <a href="#" class="text-blue-500 hover:underline">forgot password?</a>
                    </div>
                </form>
                <div class="text-center mb-4">
                    <p class="text-gray-600">connecter avec</p>
                </div>

                <div class="flex gap-4 mb-8">
                    <button class="w-1/2 border border-gray-300 rounded-md py-3 flex justify-center">google</button>
                    <button class="w-1/2 border border-gray-300 rounded-md py-3 flex justify-center">github</button>
                </div>

                <div class="text-center mb-4">
                    <p class="text-gray-600">pas encore inscrit ? <a href="#" class="text-gray-600 hover:underline">inscrivez-vous</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
