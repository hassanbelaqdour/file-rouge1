<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>votre plateforme d'education en ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body class="bg-gray-100">

    <!-- section heros -->
    <section class="bg-green-900 text-white py-20 md:py-32">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 leading-tight">
                developpez votre <span class="text-green-400">potentiel</span>
            </h1>
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-8 leading-tight">
                avec nos cours en ligne
            </h2>

            <!-- barre de recherche -->
            <form class="max-w-2xl mx-auto mt-10 mb-16" action="/recherche" method="get">
                <div class="flex items-center rounded-md shadow-sm">
                    <input 
                        type="search" 
                        name="q" 
                        id="search" 
                        placeholder="que voulez-vous apprendre ? ex: python, marketing digital..."
                        class="flex-grow px-4 py-3 text-gray-900 rounded-l-md border-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 outline-none"
                    >
                    <button 
                        type="submit"
                        aria-label="rechercher"
                        class="bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-r-md transition duration-150 ease-in-out"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>                          
                    </button>
                </div>
            </form>

            <!-- section partenaires / confiance -->
            <div class="mt-16">
                <p class="text-sm text-gray-300 mb-6">nos partenaires educatifs :</p>
                <div class="flex flex-wrap justify-center items-center gap-x-8 gap-y-4">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=logo+1" alt="logo partenaire 1" class="h-8 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=google" alt="logo google" class="h-7 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=coursera" alt="logo coursera" class="h-6 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=edx" alt="logo edx" class="h-8 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=logo+5" alt="logo partenaire 5" class="h-9 opacity-80 hover:opacity-100 transition">
                </div>
            </div>
        </div>
    </section>

    <!-- section categories de cours -->
    <section class="bg-white py-16">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-8 text-center">
                
                <!-- categories a venir -->

            </div>
        </div>
    </section>

    <!-- autres sections -->

</body>
</html>
