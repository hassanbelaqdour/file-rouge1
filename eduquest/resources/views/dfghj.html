<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>votre plateforme d'education en ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body class="bg-gray-100">

    <!-- section heros -->
    <section class="bg-green-900 text-white py-20 md:py-32">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 leading-tight">
                developpez votre <span class="text-green-400">potentiel</span>
            </h1>
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-8 leading-tight">
                avec nos cours en ligne
            </h2>

            <!-- barre de recherche -->
            <form class="max-w-2xl mx-auto mt-10 mb-16" action="/recherche" method="get">
                <div class="flex items-center rounded-md shadow-sm">
                    <input 
                        type="search" 
                        name="q" 
                        id="search" 
                        placeholder="que voulez-vous apprendre ? ex: python, marketing digital..."
                        class="flex-grow px-4 py-3 text-gray-900 rounded-l-md border-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 outline-none"
                    >
                    <button 
                        type="submit"
                        aria-label="rechercher"
                        class="bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-r-md transition duration-150 ease-in-out"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>                          
                    </button>
                </div>
            </form>

            <!-- section partenaires / confiance -->
            <div class="mt-16">
                <p class="text-sm text-gray-300 mb-6">nos partenaires educatifs :</p>
                <div class="flex flex-wrap justify-center items-center gap-x-8 gap-y-4">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=logo+1" alt="logo partenaire 1" class="h-8 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=google" alt="logo google" class="h-7 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=coursera" alt="logo coursera" class="h-6 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=edx" alt="logo edx" class="h-8 opacity-80 hover:opacity-100 transition">
                    <img src="https://via.placeholder.com/100x40/ffffff/cccccc?text=logo+5" alt="logo partenaire 5" class="h-9 opacity-80 hover:opacity-100 transition">
                </div>
            </div>
        </div>
    </section>

    <!-- section categories de cours -->
    <section class="bg-white py-16">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-8 text-center">
                
                <!-- categorie 1: developpement web -->
                <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                    <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">developpement web</span>
                </a>

                <!-- categorie 2: data science -->
                <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">data science</span>
                </a>

                <!-- categorie 3: marketing digital -->
                 <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                         <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">marketing digital</span>
                </a>

                <!-- categorie 4: design graphique -->
                 <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                           <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">design graphique</span>
                </a>

                <!-- categorie 5: langues -->
                 <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C13.18 6.061 14.286 6.5 15.457 6.5m0 0v2.25m0 0c1.512 0 2.984.135 4.434.383M19.886 8.636 15.457 6.5m0 0v2.25m0 0c.94 0 1.863.07 2.748.191M15.457 8.751 12.75 10.5m-3.75 0h.008v.015h-.008V10.5Zm0 0a48.667 48.667 0 0 0-7.5 0l-1.098-.003" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">langues</span>
                </a>

                <!-- categorie 6: photographie -->
                 <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.174C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.174 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.015h-.008V10.5Z" />
                        </svg>
                    </div>
                    <span class="text-sm font-medium">photographie</span>
                </a>

                 <!-- categorie 7: business & entrepreneuriat -->
                 <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.07a2.25 2.25 0 0 1-2.25 2.25h-12a2.25 2.25 0 0 1-2.25-2.25v-4.07m16.5 0M20.25 14.15V9.75m0 4.4V11.25m0 2.9V9.75m-16.5 4.4V9.75M3.75 14.15V11.25m0 2.9V9.75m16.5-5.85a2.25 2.25 0 0 0-2.25-2.25h-12a2.25 2.25 0 0 0-2.25 2.25m16.5 0M3.75 8.3h16.5M3.75 8.3V5.75m16.5 2.55V5.75m0 2.55a2.25 2.25 0 0 1-2.25 2.25h-12a2.25 2.25 0 0 1-2.25-2.25" />
                         </svg>
                    </div>
                    <span class="text-sm font-medium">business</span>
                </a>

                 <!-- categorie 8: developpement personnel -->
                 <a href="#" class="group flex flex-col items-center text-gray-700 hover:text-green-700 transition">
                     <div class="bg-gray-100 group-hover:bg-green-100 p-4 rounded-full mb-2 transition">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                         </svg>
                    </div>
                    <span class="text-sm font-medium">developpement personnel</span>
                </a>

            </div>
        </div>
    </section>

    <!-- autres sections -->

</body>
</html>
