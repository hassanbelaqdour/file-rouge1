</head>

<body class="bg-white font-sans antialiased">

                <div class="text-sm text-gray-600">email@gmail.com</div>
            </div>

            <!-- Navigation -->
            <nav class="flex flex-col space-y-2">
                <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900">All
                    Courses</a>
                <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900">My
                    Courses</a>
                <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900">Support
                    & FAQ</a>
            </nav>

            <div class="mt-auto text-sm text-gray-500">Up date too pro now</div>
        </div>


    </div>

</html>
