<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuest - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sniglet&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sniglet', cursive;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- header -->
    <header class="border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">EduQuest</h1>
            </div>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="#" class="hover:text-gray-600">
                        <i class="fas fa-home text-lg"></i>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- main content -->
    <main class="container mx-auto px-4 py-4 flex items-center justify-center">
        <div class="flex flex-col md:flex-row gap-6 w-full max-w-7xl">
            <!-- left side - placeholder area -->
            <div class="w-full md:w-1/2 rounded-lg">
                <img src="https://cdn.leonardo.ai/users/5087e2c4-de41-4a88-becc-108a49d3f1f4/generations/e8310116-26c6-44f8-9b62-0ad48bf854ab/Leonardo_Lightning_XL_Image_montrant_un_tudiant_garcon_sourian_2.jpg" alt="Image montrant un étudiant garçon souriant" class="w-full h-full object-cover rounded-lg">
            </div>
            <!-- right side - sign up form -->
            <div class="w-full md:w-1/2 bg-white border border-gray-200 rounded-lg p-4">
                <h2 class="text-2xl font-bold text-center mb-2">Rejoins EduQuest</h2>
                <p class="text-center text-gray-600 mb-4">Crée ton compte et commence ton aventure d'apprentissage.</p>

                <form>
                    <div class="mb-4">
                        <label for="name" class="block mb-2">Nom complet</label>
                        <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2 text-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block mb-2">Adresse e-mail</label>
                        <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2 text-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block mb-2">Mot de passe</label>
                        <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2 text-sm" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirm-password" class="block mb-2">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" class="w-full border border-gray-300 rounded-md p-2 text-sm" required>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <button type="submit" class="bg-black text-white px-8 py-2 rounded-full w-full text-sm">S'inscrire</button>
                    </div>
                </form>
